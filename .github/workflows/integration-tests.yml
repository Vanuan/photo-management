name: Integration Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch: # Allow manual triggers

jobs:
  integration-tests:
    name: Run Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci --workspaces --include-workspace-root
          npm install

      - name: Build packages
        run: npm run build-all

      - name: Start services with Docker Compose
        run: |
          docker-compose -f docker-compose.e2e.yml up -d
          echo "Waiting for services to be ready..."

      - name: Wait for services
        run: npm run wait-for-services
        timeout-minutes: 5

      - name: Run integration tests
        run: npm run test:integration
        env:
          CI: true
          NODE_ENV: test

      - name: Collect docker logs on failure
        if: failure()
        run: |
          mkdir -p test-results/logs
          docker-compose -f docker-compose.e2e.yml logs > test-results/logs/docker-compose.log

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: test-results/
          retention-days: 30

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - name: Stop services
        if: always()
        run: docker-compose -f docker-compose.e2e.yml down -v

  e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci --workspaces --include-workspace-root
          npm install

      - name: Build packages
        run: npm run build-all

      - name: Start services with Docker Compose
        run: docker-compose -f docker-compose.e2e.yml up -d

      - name: Wait for services
        run: npm run wait-for-services
        timeout-minutes: 5

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: true
          NODE_ENV: test

      - name: Collect docker logs on failure
        if: failure()
        run: |
          mkdir -p test-results/logs
          docker-compose -f docker-compose.e2e.yml logs > test-results/logs/docker-compose.log

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: test-results/
          retention-days: 30

      - name: Stop services
        if: always()
        run: docker-compose -f docker-compose.e2e.yml down -v

  performance-tests:
    name: Run Performance Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci --workspaces --include-workspace-root
          npm install

      - name: Build packages
        run: npm run build-all

      - name: Start services with Docker Compose
        run: docker-compose -f docker-compose.e2e.yml up -d

      - name: Wait for services
        run: npm run wait-for-services
        timeout-minutes: 5

      - name: Run performance tests
        run: npm run test:performance
        env:
          CI: true
          NODE_ENV: test

      - name: Upload performance results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: performance-test-results
          path: test-results/
          retention-days: 90

      - name: Stop services
        if: always()
        run: docker-compose -f docker-compose.e2e.yml down -v

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [integration-tests, e2e-tests]
    if: always()

    steps:
      - name: Download integration test results
        uses: actions/download-artifact@v4
        with:
          name: integration-test-results
          path: ./results/integration

      - name: Download E2E test results
        uses: actions/download-artifact@v4
        with:
          name: e2e-test-results
          path: ./results/e2e

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            ./results/**/junit.xml
          check_name: Test Results Summary

      - name: Comment PR with test results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const integrationResults = fs.existsSync('./results/integration/junit.xml');
            const e2eResults = fs.existsSync('./results/e2e/junit.xml');
            
            let comment = '## üß™ Test Results\n\n';
            comment += `- Integration Tests: ${integrationResults ? '‚úÖ Available' : '‚ùå Not Available'}\n`;
            comment += `- E2E Tests: ${e2eResults ? '‚úÖ Available' : '‚ùå Not Available'}\n`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
