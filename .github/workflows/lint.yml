name: Lint & Type Check

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: ESLint & TypeScript
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - package: api-gateway
            path: api-gateway
          - package: worker
            path: worker
          - package: frontend
            path: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        working-directory: ${{ matrix.path }}
        run: npm install

      - name: Run ESLint
        working-directory: ${{ matrix.path }}
        run: |
          npm run lint --if-present || echo "No lint script in ${{ matrix.package }}"
        continue-on-error: true

      - name: Type check
        working-directory: ${{ matrix.path }}
        run: |
          npm run type-check --if-present || echo "No type-check script in ${{ matrix.package }}"