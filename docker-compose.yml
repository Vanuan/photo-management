version: '3.8'

services:
  # Redis for event bus and job queue
  redis:
    image: redis:7-alpine
    container_name: photo-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - photo-management-network
    restart: unless-stopped

  # MinIO object storage
  minio:
    image: minio/minio:latest
    container_name: photo-minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"    # MinIO API
      - "9001:9001"    # MinIO Console
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
      - MINIO_REGION_NAME=us-east-1
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 10s
    networks:
      - photo-management-network
    restart: unless-stopped

  # Storage Service from shared-infra
  storage-service:
    build:
      context: ./shared-infra
      dockerfile: packages/storage-service/Dockerfile
      target: development
    container_name: photo-storage-service
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - HOST=0.0.0.0
      - SQLITE_PATH=/app/data/storage.db
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_USE_SSL=false
      - MINIO_REGION=us-east-1
      - CACHE_ENABLED=true
      - CACHE_TTL=300
      - CACHE_MAX_SIZE=1000
      - LOG_LEVEL=debug
    volumes:
      - ./shared-infra/packages:/app/packages
      - ./shared-infra/node_modules:/app/node_modules
      - sqlite_data:/app/data
      - /app/packages/storage-core/node_modules
      - /app/packages/storage-service/node_modules
    depends_on:
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - photo-management-network
    restart: unless-stopped

  # API Gateway
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: photo-api-gateway
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - HOST=0.0.0.0
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_USE_SSL=false
      - STORAGE_SERVICE_URL=http://storage-service:3001
      - LOG_LEVEL=debug
    depends_on:
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      storage-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - photo-management-network
    restart: unless-stopped

  # Worker (scaled to 3 replicas)
  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    container_name: photo-worker
    environment:
      - NODE_ENV=development
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - THUMBNAIL_SIZES=150,300,600
      - OPTIMIZATION_QUALITY=80
      - S3_BUCKET_NAME=images
      - S3_SSL_ENABLED=false
      - S3_FORCE_PATH_STYLE=true
      - JOB_QUEUE_NAME=photo-processing
      - JOB_WORKER_CONCURRENCY=5
    depends_on:
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      storage-service:
        condition: service_healthy
    deploy:
      replicas: 3
    networks:
      - photo-management-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: photo-frontend
    ports:
      - "5173:80"
    environment:
      - VITE_WEBSOCKET_URL=ws://localhost:3000
    depends_on:
      api-gateway:
        condition: service_healthy
    networks:
      - photo-management-network
    restart: unless-stopped

  # MinIO client for bucket setup
  mc:
    image: minio/mc:latest
    container_name: photo-minio-client
    depends_on:
      - minio
    networks:
      - photo-management-network
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc admin info myminio;
      mc mb myminio/images --ignore-existing;
      mc mb myminio/images-large --ignore-existing;
      mc mb myminio/videos --ignore-existing;
      mc mb myminio/files --ignore-existing;
      mc policy set public myminio/images;
      mc policy set public myminio/images-large;
      mc policy set public myminio/videos;
      mc policy set public myminio/files;
      echo 'MinIO setup complete';
      tail -f /dev/null;
      "
    profiles:
      - setup

volumes:
  redis_data:
    driver: local
  minio_data:
    driver: local
  sqlite_data:
    driver: local

networks:
  photo-management-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16