version: '3.8'

services:
  # MinIO object storage
  minio:
    image: minio/minio:latest
    container_name: photo-mgmt-minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"    # MinIO API (dev only). Hide in production override
      - "9001:9001"    # MinIO Console (admin)
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
      - MINIO_REGION_NAME=us-east-1
    volumes:
      - ./data/minio:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 10s
    networks:
      - photo-management-network

  # Storage Service
  storage-service:
    build:
      context: ./shared-infra
      dockerfile: packages/storage-service/Dockerfile
      target: production
    container_name: photo-mgmt-storage-service
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - HOST=0.0.0.0
      - SQLITE_PATH=/app/data/storage.db
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_USE_SSL=false
      - MINIO_REGION=us-east-1
      - CACHE_ENABLED=true
      - CACHE_TTL=300
      - CACHE_MAX_SIZE=1000
      - LOG_LEVEL=info
    volumes:
      - storage_data:/app/data
    depends_on:
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - photo-management-network
    restart: unless-stopped

  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    container_name: photo-mgmt-api-gateway
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - STORAGE_SERVICE_URL=http://storage-service:3001
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_USE_SSL=false
      - MINIO_REGION=us-east-1
    ports:
      - "3000:3000"   # Dev visibility; hidden in production override
    depends_on:
      - storage-service
    networks:
      - photo-management-network
    restart: unless-stopped

  # Nginx reverse proxy (entry point)
  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    container_name: photo-mgmt-nginx
    ports:
      - "80:80"
      - "443:443"  # For future HTTPS
    depends_on:
      - api-gateway
    networks:
      - photo-management-network
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro  # For future SSL certificates

volumes:
  storage_data:

networks:
  photo-management-network:
    driver: bridge
