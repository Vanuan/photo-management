# Main nginx configuration

worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M; # Allow large photo uploads

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript \
               application/json application/javascript application/xml+rss;

    # Rate limiting (per IP)
    limit_req_zone $binary_remote_addr zone=api_rate_limit:10m rate=10r/s;

    # CORS origin mapping (allow same-origin or explicit Origin)
    map $http_origin $cors_origin {
        default "";
        ~^https?://.+$ $http_origin;
    }

    # Upstream services (service names must match docker-compose)
    upstream api_backend {
        server api-gateway:3000;
    }

    upstream storage_backend {
        server storage-service:3001;
    }

    upstream minio_console_backend {
        server minio:9001;
    }

    server_tokens off;

    # Main server block (HTTP)
    server {
        listen 80;
        server_name _;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

        # Frontend static files
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html; # SPA routing
        }

        # API Gateway - REST endpoints
        location /api/ {
            limit_req zone=api_rate_limit burst=20 nodelay;

            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts for large uploads
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            # Basic CORS handling (if accessed cross-origin)
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Vary Origin always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With, X-User-ID" always;

            if ($request_method = OPTIONS) {
                return 204;
            }
        }

        # WebSocket endpoint (Socket.IO)
        location /socket.io/ {
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # WebSocket timeouts
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;

            # Optional CORS for Socket.IO polling fallback
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Vary Origin always;
        }

        # Optional: MinIO Console under /minio-console (admin)
        # Note: Running MinIO console under a subpath may require additional adjustments.
        # This basic setup rewrites the prefix and forwards to the console.
        location /minio-console/ {
            rewrite ^/minio-console/(.*)$ /$1 break;
            proxy_pass http://minio_console_backend/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;

            # Optional: lock down by IP (uncomment and adjust)
            # allow 127.0.0.1;
            # deny all;

            # Attempt to rewrite asset URLs
            sub_filter_types text/html;
            sub_filter_once off;
            sub_filter 'href="/' 'href="/minio-console/';
            sub_filter 'src="/' 'src="/minio-console/';
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
